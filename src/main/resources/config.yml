# OverworldCrateRewards Configuration
# Making manual farming competitive with AFK grinding!

# ===========================================
# GENERAL SETTINGS
# ===========================================
messages:
  prefix: "&8[&6OCR&8] &r"

# ===========================================
# HARVEST HOE
# ===========================================
# Right-click to harvest crops in an area and auto-replant
harvest-hoe:
  # Radius: 1 = 3x3, 2 = 5x5, 3 = 7x7
  radius: 1
  # Cooldown between uses in milliseconds
  cooldown-ms: 250
  # Milestone crop thresholds for radius expansion chance bonuses
  milestone-thresholds: [10000, 100000, 250000, 500000, 1000000, 2500000, 5000000, 10000000]
  # Radius expansion chance (%) at each milestone (must match thresholds count)
  milestone-bonuses: [1.0, 1.0, 1.0, 2.0, 5.0, 5.0, 5.0, 15.0]
  # Upgraded (easter egg) settings
  upgraded:
    # Base radius when upgraded (2 = 5x5, 3 = 7x7)
    radius: 2

# ===========================================
# FARMER'S POUCH
# ===========================================
# Keep in inventory - crops auto-sell on pickup
farmers-pouch:
  # Prices per item (in economy currency)
  prices:
    # Main crops
    WHEAT: 1.0
    CARROT: 0.75
    POTATO: 0.75
    BEETROOT: 1.25
    NETHER_WART: 2.0
    COCOA_BEANS: 1.5
    SUGAR_CANE: 0.5
    MELON_SLICE: 0.25
    PUMPKIN: 3.0
    # Byproducts
    POISONOUS_POTATO: 0.1
    WHEAT_SEEDS: 0.1
    BEETROOT_SEEDS: 0.1
    PUMPKIN_SEEDS: 0.2
    MELON_SEEDS: 0.2
  # Upgraded (easter egg) settings
  upgraded:
    # Total money earned to trigger upgrade
    threshold: 1000000000.0
    # Sell price multiplier when upgraded (1.15 = +15%)
    sell-multiplier: 1.15
    # Chance for "lucky" 2x payment (0.03 = 3%)
    lucky-chance: 0.03

# ===========================================
# SOUL SIPHON
# ===========================================
# Keep in inventory - bonus money per manual mob kill
soul-siphon:
  # Flat bonus per kill (in economy currency)
  bonus-per-kill: 1.0
  # Multi-kill aggregation window in ticks (10 ticks = 500ms)
  multi-kill-window-ticks: 10
  # Upgraded (easter egg) settings
  upgraded:
    # Total kills to trigger upgrade
    threshold: 6666666
    # Bonus per kill when upgraded (replaces base bonus)
    bonus-per-kill: 4.0
    # Chance for double soul payment (0.10 = 10%)
    double-souls-chance: 0.10
    # Chance to restore hunger/saturation on kill (0.10 = 10%)
    feed-chance: 0.10

# ===========================================
# MINER'S FERVOR
# ===========================================
# Mine blocks to build streak, gain mining speed
miners-fervor:
  # Flat bonus per block mined (in economy currency)
  bonus-per-block: 0.10
  # Multiplier for EconomyShopGUI ore prices (0.0 to disable)
  # If enabled, valuable ores use this fraction of their shop price
  shop-price-multiplier: 0.05
  # Streak decay settings
  # Decay rate: percentage of current streak lost per interval (0.10 = 10%)
  decay-rate: 0.10
  # Decay interval in ticks (200 ticks = 10 seconds)
  decay-interval-ticks: 200
  # Mining speed bonus per streak point (0.001 = 0.1% per point)
  speed-multiplier-per-point: 0.001
  # Minimum streak decay per interval (floor)
  decay-floor: 10
  # Upgraded (easter egg) settings
  upgraded:
    # Peak streak required to trigger upgrade
    threshold: 1000000

# ===========================================
# JACK'O'HAMMER
# ===========================================
# Mace that mines like a wood axe, instantly breaks pumpkins
jacko-hammer:
  # Chance to drop bonus pumpkin seeds on pumpkin break (0.0 to 1.0)
  bonus-seed-chance: 0.25
  # Seed drop range
  min-seeds: 1
  max-seeds: 4
  # Upgraded (easter egg) settings
  upgraded:
    # Total pumpkins mined to trigger upgrade
    threshold: 500000
    # Bonus seed chance when upgraded
    bonus-seed-chance: 0.50
    # Seed drop range when upgraded
    min-seeds: 2
    max-seeds: 6
    # Chance for bonus carved pumpkin drop (upgraded only)
    carved-pumpkin-chance: 0.05

# ===========================================
# ANGLER'S CHARM
# ===========================================
# Keep in inventory - fishing catches auto-sell, chance for double catch
anglers-charm:
  # Prices per fish (in economy currency)
  prices:
    COD: 2.0
    SALMON: 3.0
    TROPICAL_FISH: 5.0
    PUFFERFISH: 4.0
  # Chance for double catch (0.0 to 1.0)
  double-catch-chance: 0.10
  # Upgraded (easter egg) settings
  upgraded:
    # Total fish caught to trigger upgrade
    threshold: 100000
    # Sell price multiplier when upgraded (1.10 = +10%)
    sell-multiplier: 1.10
    # Double catch chance when upgraded
    double-catch-chance: 0.20
    # Chance for bonus prismarine shard (upgraded only)
    prismarine-shard-chance: 0.03

# ===========================================
# LUMBERJACK'S MARK
# ===========================================
# Keep in inventory - bonus stripped logs and money from breaking logs
lumberjacks-mark:
  # Chance for bonus stripped log drop (0.0 to 1.0)
  bonus-chance: 0.15
  # Flat economy bonus when bonus log triggers
  flat-bonus: 0.25
  # Upgraded (easter egg) settings
  upgraded:
    # Total bonus logs to trigger upgrade
    threshold: 250000
    # Bonus chance when upgraded
    bonus-chance: 0.25
    # Flat bonus when upgraded
    flat-bonus: 0.50
    # Chance for bonus apple drop (upgraded only)
    apple-chance: 0.05

# ===========================================
# MELON-NATOR
# ===========================================
# Breeze rod that mines like a wood axe, instantly breaks melons
melon-nator:
  # Base chance for glistering melon slice drop (0.0001 = 0.01%)
  base-glistering-chance: 0.0001
  # Growth chance increment per melon mined (0.000001 = 0.0001%)
  growth-increment: 0.000001
  # Multiplier applied to glistering chance on each growth trigger
  growth-multiplier: 1.0001
  # Cap for glistering melon slice chance (0.10 = 10%)
  glistering-cap: 0.10
  # Chance for XP bottle drop once cap is reached (0.05 = 5%)
  xp-bottle-chance: 0.05
  # Chance for "juicy" cosmetic splash (0.02 = 2%)
  juicy-chance: 0.02
  # Min/max glistering melon slices per drop
  min-glistering: 1
  max-glistering: 3
  # Upgraded (easter egg) settings
  upgraded:
    # Growth speed multiplier when upgraded (2.0 = double growth speed)
    growth-speed-multiplier: 2.0

# ===========================================
# FARMER'S HAND
# ===========================================
# Yellow leather helmet that spawns an Allay companion + item magnet
farmers-hand:
  # Item magnet radius in blocks
  magnet-radius: 8
  # Upgraded magnet radius
  upgraded-radius: 16
  # Scarecrow's Vigil: minutes of standing still required
  scarecrow-minutes: 5
  # Minimum farmland blocks with wheat required for Scarecrow's Vigil
  farmland-threshold: 8
  # Magnet collection task interval in ticks (4 = every 0.2 seconds)
  magnet-task-interval: 4
  # Allay follow/teleport check interval in ticks (10 = every 0.5 seconds)
  allay-follow-interval: 10
  # Scarecrow's Vigil check interval in ticks (20 = every 1 second)
  scarecrow-check-interval: 20
  # Distance in blocks before Allay teleports to player
  allay-follow-distance: 16
  # Distance in blocks where items snap to player instead of pulling
  item-pull-threshold: 1.5
  # Item pull speed settings
  pull-speed-base: 0.3
  pull-speed-per-block: 0.05
  pull-speed-max: 0.8
  # Wheat field detection radius for Scarecrow's Vigil
  wheat-search-radius-xz: 2
  wheat-search-radius-y: 1
  # Update item lore every N items collected
  lore-update-interval: 50

# ===========================================
# VACUUM VOID HOPPER
# ===========================================
# Placeable lodestone with vacuum pickup, void filter, and wireless linking
vacuum-void-hopper:
  # Vacuum pickup radius in blocks
  vacuum-radius: 8
  # Items transferred per hopper tick
  transfer-rate: 64
  # Maximum number of linked chests
  max-links: 8
  # Tick interval for vacuum collection (8 ticks = same as hopper)
  tick-interval: 8

